<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="text/javascript" src="/js/src/alljs.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>projection Operation Question + solution</title>
    <style>
      @media (width<=770px) {
        img {
          width: 450px;
          height: auto;
        }
        h1 {
          font-size: large;
          font-family: "Playwrite CU", cursive;
          font-optical-sizing: auto;
          font-weight: 400;
          font-style: normal;
          text-align: center;
        }
      }
      h1 {
        font-family: "Playwrite CU", cursive;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        text-align: center;
      }
      /* loader start */
      #loadering {
        position: relative;
        width: 120px;
        height: 90px;
        display: block;
        margin: 50px auto;
        /* border: 1px solid red; */
      }
      #loadering:before {
        content: "";
        position: absolute;
        bottom: 30px;
        left: 50px;
        height: 30px;
        width: 30px;
        border-radius: 50%;
        background: #ff3d00;
        animation: loading-bounce 0.5s ease-in-out infinite alternate;
      }
      #loadering:after {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        height: 7px;
        width: 45px;
        border-radius: 4px;
        box-shadow: 0 5px 0 #028637, -35px 50px 0 #028637, -70px 95px 0 #028637;
        animation: loading-step 1s ease-in-out infinite;
      }

      @keyframes loading-bounce {
        0% {
          transform: scale(1, 0.7);
        }
        40% {
          transform: scale(0.8, 1.2);
        }
        60% {
          transform: scale(1, 1);
        }
        100% {
          bottom: 140px;
        }
      }
      @keyframes loading-step {
        0% {
          box-shadow: 0 10px 0 rgba(0, 0, 0, 0), 0 10px 0 #028637,
            -35px 50px 0 #028637, -70px 90px 0 #028637;
        }
        100% {
          box-shadow: 0 10px 0 #028637, -35px 50px 0 #028637,
            -70px 90px 0 #028637, -70px 90px 0 rgba(0, 0, 0, 0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <main>
        <h1>projection Operation Question + solution</h1>
        <span id="loadering"></span>
        <div id="req_data"></div>
      </main>
    </div>

    <script type="module" src="js/po.min.js"></script>
    <script type="module" src="../../js/commonthings.min.js"></script>
  </body>
</html>
