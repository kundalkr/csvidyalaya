<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap"
      rel="stylesheet"
    />

    <script type="text/javascript" src="../../externalcss.js"></script>
    <meta charset="utf-8" />

    <title>404 error page</title>
    <style>
      main > div > p {
        font-family: "Lilita One", sans-serif;
        font-weight: 400;

      }
      @media (width>=700px) {
        main > div > p {
          font-family: "Lilita One", sans-serif;
          font-weight: 400;
          font-style: normal;
          font-size: 80px;
        }
      }
      @media (500px<=width<=700px) {

          font-family: "Lilita One", sans-serif;
          font-weight: 400;
          font-style: normal;
          font-size: 40px;
        }
      }
      @media (width<=500px) {
        main > div > p {
          font-family: "Lilita One", sans-serif;
          font-weight: 400;

          font-size: 30px;
        }
      }
