<!DOCTYPE html>
<html lang="en">

<head>
    <script type="module" src="/js/src/alljs.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>appscript app</title>
    <link rel="stylesheet" href="/TOOLS/Assignment-tools/css/main.min.css">

</head>

<body>
    <div id="three-section">
        <div id="left-content" class="sticky-top ">
            <ul></ul>
        </div>
        <div id="main-content">
            <main>
                <nav id="breadcrumbs" style="--bs-breadcrumb-divider: '&gt;';">
                    <ol class="breadcrumb mt-2">
                    </ol>
                </nav>
                <div class="featured-image">
                    <img src="" alt="">
                </div>
                <div id="title-date">
                    <h1></h1>
                </div>
                <article>
                    <section>
                        <div class="heading-wrapper">
                            <a href="#fill-the-form-to-generate-your-page">
                                <svg class="icon border border-2" aria-hidden="true">
                                    <use href="/assets/icon/sprite.svg#heades"></use>
                                </svg>
                            </a>
                            <h2 id="fill-the-form-to-generate-your-page">fill the form to generate your page</h2>
                        </div>
                        <img src="/assets/Template/border-flower.jpg" alt="">
                        <form id="myForm" class="border border-1 p-3 border-secondary mt-5">
                            <!-- yellow_flower -->
                            <div class="mb-3">
                                <label for="Assignment_Topic_Name" class="form-label">Assignment Topic Name: </label>
                                <input type="text" name="topic_Name" class="form-control" id="Assignment_Topic_Name"
                                    placeholder="hazardous and natural development factors">
                            </div>

                            <div class="mb-3">
                                <label for="course_title" class="form-label"> Subject </label>
                                <input type="text" class="form-control" id="Subject" placeholder="operating system"
                                    name="course_title">
                            </div>

                            <div class="mb-3">
                                <label for="Department_name" class="form-label"> Department name : </label>
                                <input type="text" class="form-control" id="Department_name"
                                    placeholder="Department of Biology" name="department_name">
                            </div>

                            <div class="mb-3">
                                <label for="Enrollment_no" class="form-label"> Enrollment no : </label>
                                <input type="text" class="form-control" id="Enrollment_no" placeholder="CUSB402312678"
                                    name="enrollment_no">
                            </div>

                            <div class="mb-3">
                                <label for="Session" class="form-label"> Session: </label>
                                <input type="text" class="form-control" id="Session" placeholder="2024 - 2026"
                                    name="session">
                            </div>

                            <div class="mb-3">
                                <label for="submitted_by" class="form-label"> Submitted By: </label>
                                <input type="text" class="form-control" id="submitted_by" placeholder="Your name"
                                    name="submitted_bys">
                            </div>

                            <div class="mb-3">
                                <label for="submitted_to" class="form-label"> Submitted to: </label>
                                <input type="text" class="form-control" id="submitted_to" placeholder="teacher name"
                                    name="submitted_tos">
                            </div>
                            <div class="mb-3">
                                <label for="template_code" class="form-label"> template code </label>
                                <input type="text" class="form-control" id="template_code" placeholder="GHDA347PY"
                                    name="template_code" value="GHDA347PY" readonly>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>

                        </form>
                    </section>
                    <section id="book-recommendation" class="border border-danger border-2">
                        <div class="heading-wrapper">
                            <a href="#">
                                <svg class="icon border border-2" aria-hidden="true">
                                    <use href="/assets/icon/sprite.svg#heades"></use>
                                </svg></a>
                            <h2 class="text-center text-decoration-underline" style=" text-underline-offset: 5px;">List
                                of books that help you learn </h2>
                        </div>
                        <div class="w-100">
                        </div>
                    </section>
                </article>
            </main>
        </div>
        <div id="right-content">
            <section id="book-recommendation" class="border border-danger border-2">
                <div class="heading-wrapper">
                    <a href="">
                        <svg class="icon border border-2" aria-hidden="true">
                            <use href="/assets/icon/sprite.svg#heades"></use>
                        </svg>
                    </a>
                    <h2 id="" style="font-size: large;"></h2>
                </div>
                <div class="w-100">
                </div>
            </section>
        </div>
    </div>
    <script src="/TOOLS/Assignment-tools/js/doc-request.min.js"></script>
</body>

</html>
