.card:hover{

        #asthetic-template,

                border: 2px solid black;
                margin-top: 5px;
            }
        }

        .steps {
            counter-reset: step;
            /* Initialize counter */
            list-style: none;
            /* Hide default 1., 2., 3. */
            padding-left: 0;
        }

        .steps li {
            counter-increment: step;
            /* Increase step count */
            margin: 8px 0;
        }

        .steps li::before {
            content: "Step "counter(step) ". ";
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
